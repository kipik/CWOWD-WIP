<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login page</title>
  <link rel="stylesheet" href="css/login.css">

</head>
<body>
<div class="login-reg-panel">
  <div class="login-info-box">
    <h2>Vous disposez d'un compte ?</h2>
    <p>Lorem ipsum dolor sit amet.</p>
    <label for="" id="label-register">Connexion</label>
    <input type="radio" name="active-log-panel" id="log-reg-show" checked="checked">
  </div>

  <div class="register-info-box">
    <h2>Pas encore de compte ?</h2>
    <p>Mnulla quidem voluptas iure inventore accusamus.</p>
    <label for="log-login-show" class="label-login">Créer un compte</label>
    <input type="radio" class="active-log-panel" id="log-login-show">
  </div>

  <div class="white-panel">
    <div class="login-show">
      <h2>Connexion</h2>
      <input type="text" placeholder="email">
      <input type="password" placeholder="mot de passe">
      <input type="button" value="Connexion">
      <a href="">Mot de passe oublié ?</a>
    </div>
    <div class="register-show">
      <h2>Inscription</h2>
      <input type="text" placeholder="email">
      <input type="password" placeholder="mot de passe">
      <input type="button" value="Inscription">
    </div>
  </div>
</div>
</body>
</html>
